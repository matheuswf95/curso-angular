<div class="container">
    <h2>Salvar Contato</h2>
    
    <form #contatoForm="ngForm">
        <div class="form-group has-danger">
            <label for="nome" class="form-control-label">Nome</label>
            <input type="text" name="nome" class="form-control is-invalid" placeholder="Insira o nome" value="{{contato.nome}}"
                required [(ngModel)]="contato.nome">
            <div class="invalid-feedback"> O nome é obrigatório. </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" placeholder="Insira o email" value="{{contato.email}}"
                required [(ngModel)]="contato.email">
        </div>

        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" name="telefone" class="form-control" placeholder="Insira o telefone" value="{{contato.telefone}}"
                required [(ngModel)]="contato.telefone">
        </div>

       <button type="submit" class="btn btn-success" [disabled]="!contatoForm.form.valid">Salvar</button>
       <a class="btn btn-secondary" routerLink="/">Voltar</a>
    </form>

</div>
